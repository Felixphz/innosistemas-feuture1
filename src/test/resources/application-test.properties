# Test Profile Configuration
spring.application.name=innosistemas-test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

# Security Configuration for Tests
spring.security.user.name=test
spring.security.user.password=test

# JWT Configuration for Tests
jwt.secretT=testSecretKeyForJWTTokenGenerationThatIsLongEnoughForHS256Algorithm
jwt.expiration=3600000
jwt.refresh.expiration=7200000

# Error handling
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Logging
logging.level.com.udea.sistemas.innosistemas=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable Swagger in tests
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false